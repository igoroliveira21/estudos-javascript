<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Brasileiro?</h1>
    Onde você vive: <input type="text" name="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
            var nacional = window.document.getElementById('txt1')
            var r = window.document.getElementById('res')
            var nal = String(nacional.value)
            nal.innerHTML = `Você vive em ${nal}`
            if (nal == 'Brasil') {
                nal.innerHTML += `<p>Você vive é Brasileiro</p>`
            } else {
                nal.innerHTML += `<p>Você é Estrangeiro</p>`
            }
        }
            
    </script>
</body>
</html>
