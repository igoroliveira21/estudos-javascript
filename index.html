<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm">
                <label for="conta">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" class="formInput" id="conta" placeholder="100" name="conta" >
                </p>
                <label for="qualidade-servico">
                    <p>Como foi seu serviço? </p>
                </label>
                <p>
                    <select name="qualidade-servico" id="qualidade-servico" class="formSelect">
                        <option disabled selected>.. Escolha uma Opção ..</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">5% - Péssimo</option>
                    </select>
                </p>
                <label for="divisao">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" name="divisao" id="divisao" placeholder="1" class="formInput"> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
        
            </form>
        </div>
    </div>
</body>
</html>
